[package]
name = "skia-bindings"
version = "0.5.0"
authors = ["LongYinan <lynweklm@gmail.com>", "Armin Sander <armin@replicator.org>"]
edition = "2018"
build = "build.rs"
links = "skia"
include = [ "Cargo.toml", "build.rs", "src/**/*.cpp", "src/lib.rs", "skia/include/**/*", "skia/src/**/*" ]

[features]
default = []
vulkan = []
svg = []

[dependencies]

[build-dependencies]
cc = "1.0.35"
bindgen = "0.49.0"

# for downloading and extracting prebuilt binaries:
reqwest = "0.9.16"
flate2 = "1.0.7"
tar = "0.4.24"
