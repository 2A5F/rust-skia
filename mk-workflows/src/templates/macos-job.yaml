runs-on: macOS-10.15
steps:
- uses: actions/checkout@v2
  with:
    submodules: true

- name: Install Rust
  uses: hecrj/setup-rust-action@master

- name: Install Clippy
  run: rustup component add clippy

# remove LLVM on macOS so that only Apple's clang is used
- name: Remove LLVM (macOS)
  run: brew uninstall llvm
