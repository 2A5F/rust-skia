runs-on: ubuntu-20.04
container: ghcr.io/pragmatrix/rust-skia-linux:latest

steps:
- uses: actions/checkout@v2
  with:
    submodules: true

- name: Install Rust
  uses: hecrj/setup-rust-action@master
  with:
    rust-version: $[[rustToolchain]]

- name: Install Clippy
  run: rustup component add clippy
